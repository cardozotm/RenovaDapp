  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">

  <ion-menu [content]="content" side="left" id="start-menu">
    <ion-content class="background">

      <ion-list no-lines class="menu">
        <ion-item class="no-background divider" padding-right>
          Menu
        </ion-item>
        <ion-item class="no-background">
            <ion-icon name="md-person" padding-right></ion-icon> Perfil
        </ion-item>
        <ion-item class="no-background">
            <ion-icon name="basket" padding-right></ion-icon> Ofertas
        </ion-item>
        <ion-item class="no-background">
            <ion-icon name="pricetag" padding-right></ion-icon> Meus Cupons
        </ion-item>
        <ion-item class="no-background divider" (click)="createPDF()">
            <ion-icon name="md-download" padding-right></ion-icon> Exportar Carteira
        </ion-item>
        <ion-item class="no-background" (click)="confirmLogout()">
            <ion-icon name="md-exit" padding-right></ion-icon> Sair
        </ion-item>
      </ion-list>

      <ngx-qrcode class="hidden" id="content" #content [qrc-element-type]="elementType" [qrc-value]="qrValue" qrc-class="aclass"
        qrc-errorCorrectionLevel="L">
      </ngx-qrcode>

    </ion-content>

  </ion-menu>

  <!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
  <ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>


</div>

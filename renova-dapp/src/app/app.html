    crossorigin="anonymous">

  <ion-menu [content]="content" side="left" id="start-menu">
    <ion-content class="backgroud">
     
      <ngx-qrcode class="hidden" id="content" #content [qrc-element-type]="elementType" [qrc-value]="qrValue" qrc-class="aclass" qrc-errorCorrectionLevel="L">
        </ngx-qrcode>
  
    </ion-content>
  
  </ion-menu>
  
  <!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
  <ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
  

</div>

<ion-menu [content]="content" side="left" id="start-menu">
  <ion-header>
    <ion-toolbar no-padding>
      <div class="carteira-header">
        <ion-grid align-items-start>
          <ion-row>
            <ion-col class="pd0 logo-col">
              <img src="assets/imgs/logo.svg" width="65px" height="65px">
            </ion-col>
            <ion-col class="pd0">
              <p class="carteira-content">Blucoin</p>
            </ion-col>
            <ion-col class="center">
              <ion-icon menuToggle margin name="close"></ion-icon>
            </ion-col>

          </ion-row>
        </ion-grid>


      </div>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-item menuToggle (click)="checkIfIsAdmin()">
        Administrador
      </ion-item>
      <ion-item menuToggle (click)="openPage('CarteiraPage')">
        Carteira
      </ion-item>
      <ion-item menuToggle (click)="createPDF()">
        Exportar Carteira
      </ion-item>
      <ion-item menuToggle (click)="confirmLogout()">
          Sair do App
      </ion-item>

    </ion-list>
    <ngx-qrcode class="hidden" id="content" #content [qrc-element-type]="elementType" [qrc-value]="qrValue" qrc-class="aclass" qrc-errorCorrectionLevel="L">
      </ngx-qrcode>

  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>

<ion-header [scrollingHeader]='content'>
    <ion-navbar>
      <ion-title>Home</ion-title>
    </ion-navbar>
  </ion-header>

<ion-content>


  <div padding class="carteira-header hor-center-cont">

    <div>

      <ion-grid align-items-start>
        <ion-row>
          <ion-col col-12>
            <ion-icon float-left padding-right menuToggle name="menu"></ion-icon>
            <h3 class="seu-saldo">Seu saldo</h3>
          </ion-col>
        </ion-row>
      </ion-grid>


    </div>


    <div *ngIf="!balanceReceived">
      <ion-spinner name="circles"></ion-spinner>
    </div>
 
    <div *ngIf="saldo == 0">
      <ion-grid>
        <ion-row align-items-baseline>
          <ion-col col-12 text-center>
            <p  class="firstClass">0.00</p>
            <p  class="secondClass">RNV</p>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>

    <div *ngIf="saldo">
      <ion-row align-items-baseline>
        <ion-col></ion-col>
        <ion-col nowrap no-padding>
        </ion-col>
        <ion-col nowrap no-padding>
          <p text-left class="carteira-header-saldo"> {{ saldo| number: '1.2-2' }}</p>
          <p class="rnv">RNV</p>
        </ion-col>
        <ion-col></ion-col>
      </ion-row>
    </div>
  </div>

  <div class="hor-center-cont carteira-content">

    <div *ngIf="cordovaIsAvalible">
      <a (click)="pushPageQr('EnviarPage')">
        <img src="assets/imgs/botao_qr_code.svg" onmousedown="this.src='assets/imgs/botao_qr_code_apertado.svg'" onmouseup="this.src='assets/imgs/botao_qr_code.svg'">
      </a>
      <p padding>PAGAR COM QR CODE</p>
    </div>

    <div *ngIf="!cordovaIsAvalible">
      <a (click)="pushPageQr('QrcodescanPage')">
        <img class="icone-camera" src="assets/imgs/botao_qr_code.svg" onmousedown="this.src='assets/imgs/botao_qr_code_apertado.svg'"
          onmouseup="this.src='assets/imgs/botao_qr_code.svg'">

      </a>

      <p padding>PAGAR COM QR CODE</p>
    </div>

    <div class="carteira-btn">
      <button ion-button outline block [disabled]="!balanceReceived" color="secondary" (click)="pushPageManual('EnviarPage')">
        DIGITAR PAGAMENTO
      </button>
    </div>

  </div>

</ion-content>

<ion-header>
    <!--Cabeçalho-->
    <div class="carteira-header hor-center-cont">
  
      <div>
        <ion-grid align-items-start>
          <ion-row>
            <ion-col col-12 no-padding>
              <ion-icon float-left padding-right menuToggle class="menu-icon" name="menu"></ion-icon>
              <h3 class="seu-saldo">Seu saldo</h3>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
  
      <div no-padding>
        <ion-row align-items-baseline>
          <ion-col col-12 text-center>
            <p class="firstClass">0</p>
            <p class="secondClass">RNV</p>
          </ion-col>
        </ion-row>
      </div>
  
    </div>
  </ion-header>

<ion-content>

    <form padding [formGroup]="signMatForm" (ngSubmit)="addMat()">
  
      <ion-grid>
  
        <ion-row>
          <ion-col col-12>
            <!-- Criar Material -->
            <div>
              <ion-item>
                <ion-label stacked class="text label">
                  Nome do Material:
                </ion-label>
                <ion-input type="email" formControlName="mat_name">
                </ion-input>
              </ion-item>
            </div>
  
            <div>
              <ion-item>
                <ion-label stacked class="text label">
                  Descrição do Material:
                </ion-label>
                <ion-input type="email" formControlName="mat_description">
                </ion-input>
              </ion-item>
            </div>
  
            <div>
              <ion-item>
                <ion-label stacked class="text label">
                  Código Ref.:
                </ion-label>
                <ion-input type="email" formControlName="mat_id">
                </ion-input>
              </ion-item>
            </div>
  
            <div>
              <ion-item>
                <ion-label stacked class="text label">
                  Img Url:
                </ion-label>
                <ion-input type="email" formControlName="mat_img">
                </ion-input>
              </ion-item>
            </div>
  
            <div>
              <ion-item>
                <ion-label stacked class="text label">
                  Preço Renovas:
                </ion-label>
                <ion-input type="email" formControlName="mat_price">
                </ion-input>
              </ion-item>
            </div>
  
            <div>
                <button ion-button full class="button-bottom" color="primary">Inserir Material</button>
            </div>
  
  
  
          </ion-col>
        </ion-row>
      </ion-grid>
  
    </form>
  
  
  
  </ion-content>
